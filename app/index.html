<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>martplace</title>
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
	<header class="header">
		<div class="header__top">
			<div class="container">
				<div class="header__top-inner">
					<a class="header__top-logo" href="#">
						<img class="header__top-logo__img" src="images/logo.png" alt="logo">
					</a>

					<button class="header__top-btn">
						Become a Seller
					</button>

					<div class="header__top-notification">
						<button class="header__top-notification__btn">
							<svg class="lnr lnr-alarm">
								<use xlink:href="#lnr-alarm"></use>
							</svg>

							<div class="header__top-notification__count header__top-notification__count--alarm">
								25
							</div>
						</button>

						<button class="header__top-notification__btn">
							<svg class="lnr lnr-envelope">
								<use xlink:href="#lnr-envelope"></use>
							</svg>

							<div class="header__top-notification__count header__top-notification__count--massage">
								6
							</div>
						</button>

						<button class="header__top-notification__btn">
							<svg class="lnr lnr-cart">
								<use xlink:href="#lnr-cart"></use>
							</svg>

							<div class="header__top-notification__count header__top-notification__count--cart">
								2
							</div>
						</button>
					</div>

					<div class="header__top-user">
						<div class="header__top-user__image" style="background-image: url('../images/avatar.jpg')"></div>
						

						<div class="header__top-user__info">
							<span class="header__top-user__name">Taofiq Hakim</span>
							<span class="header__top-user__money">$20.45</span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="header__bottom">
			<div class="container">
				<div class="header__bottom-inner">
					<nav class="header__bottom-menu">
						<ul class="header__bottom-menu__list">
							<li class="header__bottom-menu__item">
								<a class="header__bottom-menu__link" href="#">home</a>
							</li>
							<li class="header__bottom-menu__item">
								<a class="header__bottom-menu__link" href="#">all products</a>
							</li>
							<li class="header__bottom-menu__item">
								<a class="header__bottom-menu__link" href="#">wordpress</a>
							</li>
							<li class="header__bottom-menu__item">
								<a class="header__bottom-menu__link" href="#">festures</a>
							</li>
							<li class="header__bottom-menu__item">
								<a class="header__bottom-menu__link" href="#">pages</a>
							</li>
						</ul>
					</nav>

					<div class="header__bottom-search">
						<input class="header__bottom-search__inp" type="search" placeholder="Search product here...">

						<button class="header__bottom-search__btn" type="submit">
							<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="20" height="20"
								viewBox="0 0 20 20">
								<path fill="#000000"
									d="M18.869 19.162l-5.943-6.484c1.339-1.401 2.075-3.233 2.075-5.178 0-2.003-0.78-3.887-2.197-5.303s-3.3-2.197-5.303-2.197-3.887 0.78-5.303 2.197-2.197 3.3-2.197 5.303 0.78 3.887 2.197 5.303 3.3 2.197 5.303 2.197c1.726 0 3.362-0.579 4.688-1.645l5.943 6.483c0.099 0.108 0.233 0.162 0.369 0.162 0.121 0 0.242-0.043 0.338-0.131 0.204-0.187 0.217-0.503 0.031-0.706zM1 7.5c0-3.584 2.916-6.5 6.5-6.5s6.5 2.916 6.5 6.5-2.916 6.5-6.5 6.5-6.5-2.916-6.5-6.5z">
								</path>
							</svg>
						</button>
					</div>
				</div>
			</div>
		</div>
	</header>

	<main class="content">

		section.


	</main>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/libs.min.js"></script>
	<script src="https://cdn.linearicons.com/free/1.0.0/svgembedder.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
