<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>martplace</title>
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
	<header class="header">
		<div class="header__top">
			<div class="container">
				<div class="header__top-inner">
					<a class="header__top-logo" href="#">
						<img class="header__top-logo__img" src="images/logo.png" alt="logo">
					</a>

					<button class="header__top-btn">
						Become a Seller
					</button>

					<div class="header__top-notification">
						<button class="header__top-notification__btn" type="button">
							<svg class="lnr lnr-alarm">
								<use xlink:href="#lnr-alarm"></use>
							</svg>

							<span class="btn--text">alarm</span>

							<div class="header__top-notification__count header__top-notification__count--alarm">
								25
							</div>
						</button>

						<button class="header__top-notification__btn" type="button">
							<svg class="lnr lnr-envelope">
								<use xlink:href="#lnr-envelope"></use>
							</svg>

							<span class="btn--text">massage</span>

							<div class="header__top-notification__count header__top-notification__count--massage">
								6
							</div>
						</button>

						<button class="header__top-notification__btn" type="button">
							<svg class="lnr lnr-cart">
								<use xlink:href="#lnr-cart"></use>
							</svg>

							<span class="btn--text">cart</span>

							<div class="header__top-notification__count header__top-notification__count--cart">
								2
							</div>
						</button>
					</div>

					<div class="header__top-user">
						<div class="header__top-user__image" style="background-image: url('../images/avatar.jpg')"></div>
						

						<div class="header__top-user__info">
							<span class="header__top-user__name">Taofiq Hakim</span>
							<span class="header__top-user__money">$20.45</span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="header__bottom">
			<div class="container">
				<div class="header__bottom-inner">
					<nav class="header__bottom-menu">
						<ul class="header__bottom-menu__list">
							<li class="header__bottom-menu__item">
								<a class="header__bottom-menu__link" href="#">home</a>
							</li>
							<li class="header__bottom-menu__item">
								<a class="header__bottom-menu__link" href="#">all products</a>
							</li>
							<li class="header__bottom-menu__item">
								<a class="header__bottom-menu__link" href="#">wordpress</a>
							</li>
							<li class="header__bottom-menu__item">
								<a class="header__bottom-menu__link" href="#">festures</a>
							</li>
							<li class="header__bottom-menu__item">
								<a class="header__bottom-menu__link" href="#">pages</a>
							</li>
						</ul>
					</nav>

					<div class="header__bottom-search">
						<label class="label" for="header__search">header__search</label>
						<input class="header__bottom-search__inp" type="search" name="header__search" id="header__search" placeholder="Search product here...">

						<button class="header__bottom-search__btn" type="submit">
							<span class="btn--text">search</span>

							<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="20" height="20"
								viewBox="0 0 20 20">
								<path fill="#000000"
									d="M18.869 19.162l-5.943-6.484c1.339-1.401 2.075-3.233 2.075-5.178 0-2.003-0.78-3.887-2.197-5.303s-3.3-2.197-5.303-2.197-3.887 0.78-5.303 2.197-2.197 3.3-2.197 5.303 0.78 3.887 2.197 5.303 3.3 2.197 5.303 2.197c1.726 0 3.362-0.579 4.688-1.645l5.943 6.483c0.099 0.108 0.233 0.162 0.369 0.162 0.121 0 0.242-0.043 0.338-0.131 0.204-0.187 0.217-0.503 0.031-0.706zM1 7.5c0-3.584 2.916-6.5 6.5-6.5s6.5 2.916 6.5 6.5-2.916 6.5-6.5 6.5-6.5-2.916-6.5-6.5z">
								</path>
							</svg>
						</button>
					</div>
				</div>
			</div>
		</div>
	</header>

	<main class="content">

		<section class="create">
			<div class="container">
				<div class="create__inner">
					<div class="create__text">
						
					</div>

					<div class="create__title">
						Create Your Own
						<span class="create__title--bold"></span>Digital Product Marketplace</span>
					</div>

					<div class="create__descr">
						MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
					</div>

					
					<div class="create__btn">
						<button class="create__btn-products create__btn-products--active">
							View All Products
						</button>
						<button class="create__btn-products">
							Popular Products
						</button>
					</div>
				</div>
			</div>
		</section>

		<section class="products__serch">
			<div class="container">
				<div class="products__serch-inner">
					<div class="products__serch-substrate products__serch-substrate--one"></div>
					<div class="products__serch-substrate products__serch-substrate--two"></div>

					<div class="products__serch-wrap">
						<form class="products__serch-form">
							<label class="label" for="products__search">Search your products...</label>
							<input class="products__serch-form__inp" id="products__search" type="search" name="products__search" placeholder="Search your products...">

							<label class="label" for="products__categories">Search your products...</label>
							<select class="products__serch-form__categories" name="categories" id="products__categories">
								<option value="All Categories">All Categories</option>
								<option value="Recent Items">Recent Items</option>
								<option value="Popular Items">Popular Items</option>
								<option value="Featured Items">Featured Items</option>
								<option value="Free Templates">Free Templates</option>
								<option value="Follow Feed">Follow Feed</option>
								<option value="Top Authors">Top Authors</option>
							</select >

							<button class="products__serch-form__btn" type="submit">Search Now</button>
						</form>
					</div>
				</div>
			</div>
		</section>

	</main>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/libs.min.js"></script>
	<script src="https://cdn.linearicons.com/free/1.0.0/svgembedder.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
